version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: plantdex-postgres
    environment:
      POSTGRES_DB: plantdex
      POSTGRES_USER: plantdex
      POSTGRES_PASSWORD: plantdex123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - plantdex-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: plantdex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - plantdex-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plantdex-backend
    environment:
      - DATABASE_URL=postgresql://plantdex:plantdex123@postgres:5432/plantdex
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-secret-key-here
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - plantdex-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: plantdex-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - plantdex-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  plantdex-network:
    driver: bridge 